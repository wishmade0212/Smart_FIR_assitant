<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FIR Smart Assistant</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- Login screen -->
    <section id="login-screen" class="login-screen">
      <div class="login-box">
        <h1>FIR Smart Assistant</h1>
        <h3>Login</h3>
        <form id="login-form">
          <input type="text" id="username" placeholder="Username" required autocomplete="off">
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div class="login-hints">
          <p><strong>Admin (Police):</strong> username: <code>admin</code>, password: <code>police123</code></p>
          <p><strong>User (Public):</strong> username: <code>user</code>, password: <code>user123</code></p>
        </div>
      </div>
    </section>

    <!-- Main app (hidden until logged in) -->
    <main id="app" class="app" style="display:none">
      <header>
        <h1>FIR Smart Assistant</h1>
        <div class="controls">
          <span id="user-role" class="user-role"></span>
          <button id="load-sample" style="display:none">Load sample data</button>
          <button id="export-data" style="display:none">Export JSON</button>
          <input id="import-file" type="file" accept="application/json" style="display:none" />
          <button id="logout">Logout</button>
        </div>
      </header>

      <section class="chat-area">
        <div id="messages" class="messages"></div>
        <form id="chat-form" class="chat-form">
          <input id="chat-input" placeholder="Ask the assistant..." autocomplete="off">
          <button type="submit">Send</button>
        </form>
      </section>

      <aside class="sidebar">
        <h3>Quick commands</h3>
        <ul id="command-list">
          <!-- Dynamically populated based on role -->
        </ul>
      </aside>

    </main>

    <script src="./data_structures.js"></script>
    <script src="./sample_data.js"></script>
    <script src="./ipc_data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
